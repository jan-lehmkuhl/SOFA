variables:
  GIT_SUBMODULE_STRATEGY: recursive 

default:
  before_script:
    - git config --global http.sslVerify "false"
    - git submodule init
    - git submodule update --recursive --remote

stages:
  - test

make-test:
  stage: test
  script:
    - "echo 'PIPELINE_OUTPUT'"
    - "make -C ./tests/ gitlab-pipeline"
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
  artifacts:
    when: always
    untracked: true
    expire_in: 30 days
    paths:
      - tests/
